{% extends "blog/base.html" %}
{% block content %}
    <h1>Результати пошуку</h1>
    <p>Результати для запиту: <strong>{{ query }}</strong></p>
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Нічого не знайдено.</p>
    {% endif %}
{% endblock %}
